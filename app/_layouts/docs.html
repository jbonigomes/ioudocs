---
layout: default
---

<div class="docs">

  <div class="container">

    <header class="slide">
      <ul id="navToggle" class="burger slide">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <h1>
        <a href="/"><i class="fa fa-home"></i></a>
      </h1>
    </header>

    <nav class="slide">
      <ul>
        <li><a href="/docs" class="menu-title">IOU Docs</a></li>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
        {% endfor %}
        <li>
          <a href="/pdf/index.pdf">Download PDF <i class="fa fa-download"></i></a>
        </li>
      </ul>
    </nav>

    <div class="content slide">
      <div class="body-section">
        <div class="padded">{{ content }}</div>
      </div>
    </div>

  </div>

</div>
