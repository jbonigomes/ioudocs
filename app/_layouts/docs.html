---
layout: default
---

<div class="docs">

  <ul class="menu">
    <li><a href="/docs" class="menu-title">IOU Docs</a></li>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    <li>
      <a href="/pdf/index.pdf">Download PDF <i class="fa fa-download"></i></a>
    </li>
  </ul>

  <div class="content">
    <div class="padded">
      {{ content }}
    </div>
  </div>

</div>
